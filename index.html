<!DOCTYPE html>
<html>
<link rel = "stylesheet" href = "http://getbootstrap.com/dist/css/bootstrap.css">

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type = "text/javascript" src = "../scripts/login_script.js"></script>
<style>
#login {
	width: 40%;
}

#signup {
	width: 40%;
}
</style>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
</head>
<body>
	
<h1>Granshare</h1>
<form action = "/login" id = "login" method = "post">
	<h4>Login</h4>
	<div class = "form-group">
		<input type = "text" name = "login_username" class = "form-control" placeholder = "Username" >
	</div>
	<div class = "form-group">
		<input type = "password" name = "login_password" class = "form-control" placeholder = "Password" >
	</div>
	<div class = "form-group">
		<input type = "submit" value = "Login" class = "form-control btn btn-primary">
	</div>
</form>	

	
	<form action = "/createAccount" id = "signup" method = "post">
	<h4>Create an Account!</h4>
	<div class = "form-group">
		<input type = "text" name = "username" class = "form-control" placeholder = "Username">
	</div>
	<div class = "form-group">
		<input type = "password" name = "password" class = "form-control" placeholder = "Password">
	</div>
	<div class = "form-group">
		<input type = "text" name = "phone" class = "form-control" placeholder = "Phone Number">
	</div>
	<div class = "form-group">
		<input type = "submit" value = "Sign Up" class = "form-control btn btn-primary">
	</div>
	
</form>
